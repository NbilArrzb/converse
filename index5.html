<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style5.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <h4>Cart</h4>

      <table class="table bg-light">
        <thead>
          <tr class="title-table bg-dark">

            <th scope="col" class="text-center">Kuantitas</th>
            <th scope="col">Prince</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckChecked"
                checked
              />
              <img src="./img/png/Star Chevron Wellness chill.png" alt="" />
              <label class="name-product">Star Chevron Wellness</label>
            </th>
            <td class="kuantitas">1</td>
            <td>$25.00</td>
            <td>
              <button><img src="./img/svg/trash 1.svg" alt="" /></button>
            </td>
          </tr>
          <tr>
            <th scope="row">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckChecked"
                checked
              />
              <img
                src="./img/png/Converse x Space Jam_ A New Legacy _Lola_.png"
                alt=""
              />
              <label class="name-product">
                Converse x Space Jam: A New Legacy "Lola"</label
              >
            </th>
            <td class="kuantitas">1</td>
            <td>$25.00</td>
            <td>
              <button><img src="./img/svg/trash 1.svg" alt="" /></button>
            </td>
          </tr>
          <tr>
            <th scope="row">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckChecked"
                checked
              />
              <img src="./img/png/Chuck 70.png" alt="" />
              <label class="name-product"> Chuck 70</label>
            </th>
            <td class="kuantitas">2</td>
            <td>$190.00</td>
            <td>
              <button><img src="./img/svg/trash 1.svg" alt="" /></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="container-fluid bg-dark">
        <input
          class="form-check-input second"
          type="checkbox"
          value=""
          id="flexCheckChecked"
          checked
        />
        <label class="form-check-label" for="flexCheckChecked">
          Checked checkbox
        </label>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
